<page-title ng-if="layoutOptions.pageTitles" title="Report Browser" description=""></page-title>

<div class="col-md-4 row-full-height">
    <div class="panel panel-default row-full-height"  >
        <div class="panel-heading"><i class="glyphicon glyphicon-tree-conifer"></i>Browse Reports</div>
        <div class="panel-body" >
            <div class="input-group">
                <input type="text" ng-model="textSearch" class="form-control" placeholder="Search for...">

                                   </span>
            </div><!-- /input-group -->

            <div id="jtree"></div>
        </div>
    </div>
</div>
