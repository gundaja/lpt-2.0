<div class="row">
    <div class="col-md-4 row-full-height">
        <div class="panel panel-default row-full-height" id="treePanel">
            <div class="panel-heading"><i class="glyphicon glyphicon-tree-conifer"></i>Browse Reports</div>
            <div class="panel-body" >
                <div class="input-group">
                    <input type="text" ng-model="textSearch" class="form-control" placeholder="Search for...">
                                       <span class="input-group-btn">
                                              <button ng-click="treeSearch()" class="btn btn-default"  type="button">Filter</button>
                                       </span>
                </div><!-- /input-group -->
    
                <div id="jtree"></div>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
	<div class="panel panel-default row-full-height"  >
		<div class="panel-heading"><i class=""></i>View User Reports</div>
		<div class="panel-body" >
			<div class="row">
				<div class="col-md-6">
					<label>Report name</label>
					<input ng-model="filter.reportname" ng-change="change()" class="form-control" placeholder="Search for...">
				</div>


				<div class="col-md-6">
					<label for="status">Status</label>
					<select ng-model="status" id="status" ng-options="m as m for m in filter.status"
						class="form-control"    required="true" ng-change="change()">
					</select>
				</div>
			</div>

			<br/>
			<div class="row row-full-height">
				<div class="col-md-6">
					<label>Date Started</label>
						<div class="input-group">
							<input type="text" class="form-control datepicker" data-format="D, dd MM yyyy">

							<span class="input-group-addon">
								<a href=""><i class="linecons-calendar"></i></a>
							</span>
						</div>
					<!--
					<div class="input-group">

						<input type="text" class="form-control" datepicker-popup="{{format}}"
							ng-model="filter.datestarted" is-open="opened[0]"
							min-date="minDate"
							datepicker-options="dateOptions"
							ng-change="change()"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open($event, 0)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
					-->
				</div>


				<div class="col-md-6">
					<label>Date Ended</label>
					<div class="input-group">
						<input type="text" class="form-control datepicker" data-format="D, dd MM yyyy">

							<span class="input-group-addon">
								<a href=""><i class="linecons-calendar"></i></a>
							</span>
					</div>
				</div>
			</div>

			<br/>

			<div class="row-full-height">
				<table class="table table-bordered table-striped table-condensed table-hover responsive">
					<thead>
					<tr>
						<th>Report Name</th>
						<th>User Name</th>
						<th>Date Started</th>
						<th>Date Ended</th>
						<th>Status</th>
						<th>CSV</th>
						<th>PDF</th>
						<th>Applet</th>
						<th>rpt</th>
						<th>pid</th>
					</tr>
					</thead>

					<tbody>

					<tr ng-repeat="r in gridItems">
						<td>{{r.reportname}}</td>
						<td>{{r.username}}</td>
						<td>{{r.datestarted}}</td>
						<td>{{r.dateended}}</td>
						<td>{{r.status}}</td>
						<td><a href="{{r.csv}}">link</a></td>
						<td><a href="{{r.pdf}}">link</a></td>
						<td><a href="{{r.applet}}">link</a></td>
						<td><a href="{{r.rpt}}">link</a></td>
						<td>{{r.pid}}</td>
					</tr>
					<!--
					<tr>
						<td>1</td>
						<td>Arlind</td>
						<td>Nushi</td>
					</tr>
					-->


					</tbody>
				</table>
			<!--
			<div id="report-grid" ui-grid="gridOptions" ui-grid-selection class="gridStyle"></div>
			</div>
			-->
		</div>
	</div>
    </div>
		</div>
</div>
